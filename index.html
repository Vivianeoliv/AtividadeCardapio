    <style>
         body {/*Icones do canto*/
            position: relative;
            margin: 0;
            padding: 0;
            color: #da4f9bf5;
        }
        
        .icons-container {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }

        .icons-container i {
            font-size: 24px;
            color: #da4f9bf5;
            
        }
        /* Estilos para o botão */
        .styled-button {
            background-color: #da4f9bf5;
            border: none;
            color: rgb(255, 255, 255);
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: #ff0000 0.3s ease;
            font-weight: bold;
        }
        .cursive-text {
            font-family: 'Lobster', cursive;
        }
        /* muda o ponteiro quando passa sobre um link */
        a:hover {
            cursor: pointer; /* Muda o ponteiro para uma mãozinha */
            color: red; /* Muda a cor do texto ao passar o mouse */
        }

        /* muda o ponteiro quando passa sobre um botão */
        button:hover {
            cursor: pointer; /* Muda o ponteiro para uma mãozinha */
            background-color: rgb(236, 220, 232); /* Muda a cor do botão ao passar o mouse */
        }

        /* Estiliza o ponteiro quando passa sobre as coisas */
        .interactive:hover {
            cursor: pointer; /* Muda o ponteiro para uma mãozinha */
            border: 2px solid green; /* Adiciona uma borda verde ao elemento ao passar o mouse */
        }
            body {

/*meu fundo*/  background-image: url("https://image.pollinations.ai/prompt/A%20black%20woman%20inside%20a%20cookie%20shop,%20owner,%20wearing%20pastry%20chef%20clothes,%20business,%20HD,%20retail.jpg");

        }
        .product {
            width: 200px;

            border: 1px solid #cccccc00;
            box-shadow: 0 2px 4px rgba(146, 31, 31, 0.1);

        .product img {
